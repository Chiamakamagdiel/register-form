<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="input.css">

    <body>
        <header>
            <!-- <p>this is the header section</p> -->

        <main>
            <!--our coding for today happens here!!!-->
            <div>
                <form class="form" action="">
                    <h2>Register Here</h2>
                    <!-- <hr><hr> -->

                   <label for="Firstname">Firstname</label>
                   <br><br>
                    <input type="text" id="Firstname" name="Firstname" placeholder="firstname" required minlength="3" > 
                    <br>

                    <label for="Lastname">Lastname</label>
                    <br>
                    <input type="text" id="Lastname" name="Lastname" placeholder="lastname" required minlength="3">
                    <br>

                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="email" required>
                    <br>

                    <label for="phone number">Phone number</label>
                    <br>
                    <input type="number" id="phone number" name="phone number" placeholder="phonenumber" required>
                    <br>

                    <label for="date">Date of birth</label>
                    <br>
                    <input type="date" id="date" name="date" placeholder="date" required>
                    <br>

                    <label for="">Gender</label>
                    <fieldset id="set">
                        <input type="radio" value="male" name="set">Male
                        <input type="radio" value="female" name="set">Female
                    </fieldset>

                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <br>

                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
            <hr>
